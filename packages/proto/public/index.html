<script type="module">
    // import { define, relayEvent } from "@calpoly/mustang";

    // add event listener for light mode toggle
    document.body.addEventListener("light-mode:toggle", (event) => {
        const page = event.currentTarget;
        const checked = event.detail.checked;
        page.classList.toggle("light-mode", checked);
    });

    function toggleLightMode(target, checked) {
        const customEvent = new CustomEvent(
            "light-mode:toggle", {
                bubbles: true,
                detail: { checked },
        });
        console.log("here!");
        target.dispatchEvent(customEvent);
    }

    // errors importing from calpoly/mustang
    window.relayEvent = function(event, customType, detail) {
        const relay = event.currentTarget;
        const customEvent = new CustomEvent(customType, {
            bubbles: true,
            composed: true,
            detail
        });

        console.log(
            `Relaying event from ${event.type}:`,
            customEvent
        );

        relay.dispatchEvent(customEvent);
        event.stopPropagation();
    }
</script>
